<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Welcome to Storytime!</h1>
    <p class="lead">The place where you are a part of the story</p>
    <img src="assets/images/yeoman.png" alt="">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Once upon a time in a land far away...</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
